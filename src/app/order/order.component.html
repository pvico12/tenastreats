<div id="order-container" class="flex flex-col items-center gap-5 px-5">
    <div class="flex gap-4">
        <a href="https://instagram.com/tenas.treats" target="_blank">
            <img class="w-12" src="../../assets/instagramLogo.png" alt="Instagram Logo">
        </a>
        <div class="lg:text-lg text-sm">
            You can also place an order on my Instagram! <br>
            Send me a message
            <a href="https://instagram.com/tenas.treats" target="_blank">
                @tenas.treats
            </a>
        </div>
    </div>
    <form class="flex flex-col w-80">
        <div class="flex flex-col gap-1 py-2 w-52">
            <span>Name</span>
            <input class="border-gray-700 rounded" type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Enter first name">
        </div>
        <div class="flex flex-col gap-1 py-2 w-52"> 
            <span>Email</span>
            <input class="border-gray-700 rounded" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Enter email">
        </div>
        <div class="flex flex-col gap-1 py-2 w-52">
            <span>Phone Number</span>
            <input class="border-gray-700 rounded" type="text" [(ngModel)]="number" [ngModelOptions]="{standalone: true}" placeholder="Enter phone number">
        </div>
        <div class="flex flex-col gap-1 py-2 w-80">
            <span>Description</span>
            <textarea class="border-gray-700 rounded" rows="5" [(ngModel)]="message" [ngModelOptions]="{standalone: true}" placeholder="Enter a description"></textarea>
        </div>
        <div class="text-center bg-indigo-500 mt-2 rounded w-32 text-white">
            <a href="{{getEmail()}}">Submit</a>
        </div>
    </form>
</div>
